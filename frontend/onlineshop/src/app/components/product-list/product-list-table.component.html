<table class="table">
  <thead class="table-primary">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Units in stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempProduct of products">
      <td>{{ tempProduct.name }}</td>
      <td>{{ tempProduct.unitPrice | currency: 'GBP' }}</td>
      <td>{{ tempProduct.unitsInStock }}</td>
    </tr>
  </tbody>
</table>
