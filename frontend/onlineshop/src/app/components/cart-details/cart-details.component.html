<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <table class="table table-bordered">
        <tr>
          <th width="20%">Product image</th>
          <th width="50%">Product detail</th>
          <th width="30%"></th>
        </tr>

        <tr *ngFor="let cartItem of cartItems">
          <td>
            <img class="img-responsive" src="{{ cartItem.imageUrl }}" width="150px">
          </td>
          <td>
            <p>{{ cartItem.name }}</p>
            <p>{{ cartItem.unitPrice | currency: 'GBP'}}</p>
          </td>
          <td>
            <div class="items">
              <label>Quantity:</label>{{ cartItem.quantity }}
            </div>
            <p class="mt-2">Subtotal: {{ cartItem.quantity * cartItem.unitPrice | currency: 'GBP' }}</p>
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td style="font-weight: bold">
            <p>Total quantity: {{ totalQuantity }}</p>
            <p>Shipping: FREE</p>
            <p>Total price: {{ totalPrice | currency: 'GBP' }}</p>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
