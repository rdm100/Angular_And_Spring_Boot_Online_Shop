<div class="detail-section">
  <div class="container-fluid">
    <img src="{{ product.imageUrl }}" class="detail-img">
    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency: 'GBP' }}</div>
    <button (click)='addToCart()' class="bth btn-info btn-sm">Add to cart</button>
    <hr>
    <h4>Description</h4>
    <p>{{ product.description }}</p>
    <a routerLink="/product" class="mt-5">Back to product list</a>
  </div>
</div>
